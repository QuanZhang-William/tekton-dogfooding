apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: kind-e2e-run-
spec:
  pipelineRef:
    name: kind-e2e
  params:
  - name: pullRequestNumber
    value: 3
  - name: pullRequestBaseRef
    value: main
  - name: gitRepository
    value: https://github.com/QuanZhang-William/my-golang-build
  - name: k8s-version
    value: v1.22.x
  - name: e2e-script
    value: ./test/e2e-tests.sh
  - name: e2e-env
    value: ./test/e2e-kind.env
  workspaces:
  - name: sources
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi